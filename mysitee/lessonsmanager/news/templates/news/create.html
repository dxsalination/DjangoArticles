{% extends "main/layout.html" %}

{% block title %}
    Форма добавления статьи
{% endblock %}
    
{% block content %}
<div class="features">
    <h1>Форма добавления статьи</h1>
    <form method="post">
        {% csrf_token %}
        <div class="span_error">
            <span>{{error}}</span>
        </div>
        {{ form.title }} <br>
        {{ form.anons }} <br>
        {{ form.full_text }} <br>
        {{ form.date }} <br>
        <button class="btn btn-outline-primary" type="submit" data-bs-toggle="modal" data-bs-target="#exampleModal">Добавить статью</button>

    </form>
</div>
{% endblock %}
